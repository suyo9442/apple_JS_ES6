<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <img id="test" src="https://codingapple1.github.io/kona.jpg">
    <button id="btn">성공??</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        
        // 문법
        var 심볼 = Symbol('심볼에 대한 설명');

        // 어떻게 쓸까
        // 용도: obj자료형의 비밀스런 key값

        var person = { name: 'soo', age: 30 }

        // 비밀스런 데이터를 저장하고 싶으면?

        // 공개적
        // person.weight = 100;

        // 비공개적
        var weight = Symbol('내 시크릿 몸무게임')
        var height = Symbol('내 시크릿 키임')

        // ES6부터는 key값에 문자뿐만 아니라
        // person.weight = 100;
        
        // symbol도 넣을 수 있음
        person[weight] = 200;
        person[height] = 160;
        console.log(person); //{..., Symbol(내 시크릿 몸무게임): 100}

        // 반복문을 돌려보면 symbol은 출력이 안됨
        // 반복문에서 출력되지 않는 건 enumerable 하지 않아서
        for ( var key in person ) {
            console.log(person[key])
        }

        // 심볼 만드는법 2
        // var person = { name: 'soo', [height]: 160 }


        // 심볼 특징
        // 1. 설명이 같다고 같은 symbol이 아님
        // 설명은 설명일 뿐
        var a = Symbol('설명');
        var b = Symbol('설명');
        a === b // false

        // 2. 전역변수 같은 전역 symbol 만들기
        // 설명이 같은 symbol을 만들면 기존 심볼을 복붙해줌
        var c = Symbol.for('설명1')
        var d = Symbol.for('설명1')
        c === d // true


        // 3. 기본 내장 symbol들
        // - Array에 내장된 기본 Symbol
        var 어레이 = [2, 3, 4]
        어레이[Symbol.iterator]


    </script>
</body>

</html>
