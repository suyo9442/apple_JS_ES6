    <script>
        // Map
        // Obj랑 비슷, key & value 함께 저장

        // Map 만들기
        var person = new Map();
        person.set('name', 'Kim'); // name: Kim
        person.set('age', '20'); // name: Kim

        // 표현하는 방식이 다름 {'name' => 'Kim', 'age' => '20'}

        // 자료의 연관성을 표현하기 위해 사용
        // name은 Kim과 연결되어있고~
        // obj는 key로 글자만 가능, Map은 다 가능
        person.set('100', 'Kim'); // 숫자가능
        person.set([1, 2, 3], 'Kim'); // arr가능

        // Map 자료 꺼내는 법
        person.get('age')

        // Map 자료 삭제
        person.delete('age')

        // Map 자료 갯수 세기
        person.size

        // 수학의 연산 매핑,,ㅅ쓸 때 가끔 사용

        // Map의 키 갯수 만큼 반복문 돌리기
        for (var key of person.keys()) {
            console.log(key)
        }


        // Map 자료 한꺼번에 넣기
        var person2 = new Map([
            person.set('100', 'Kim'), // 숫자가능
            person.set([1, 2, 3], 'Kim') // arr가능
        ]);




        // Set자료형
        // arr랑 유사
        var 출석부 = ['john', 'tom', 'tom', 'andy'];
        
        // 잘못해서 tom을 두 번 저장
        // 중복자료를 허용하지 않는 arr

        var 출석부2 = new Set(['john', 'tom', 'tom', 'andy']);
        출석부2 // {'john', 'tom', 'andy'}
        // 중복이 있으면 중복 제거


        // set에 자료 추가
        출석부2.add('sally');

        // set 자료 제거
        출석부2.delete('sally');

        // 자료 있는지 확인 (true & false)
        출석부2.has('sally');

        // 자료 개수 확인
        출석부2.size //3

        // 일반 Arr => Set으로 변환은?
        var 출석부 = ['john', 'tom', 'tom', 'andy'];
        var 출석부3 = new Set(['john', 'tom', 'tom', 'andy']);
        // {'john', 'tom', 'andy'} 중괄호로 감싸져있음
        // 다시 Arr로 만들고 싶으면
        출석부 = [...출석부3]


        // Set 반복문 돌리기




    </script>
