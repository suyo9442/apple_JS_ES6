<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <button id="버튼">버튼이에요</button>

    <script>
        function 임시함수() {
            return 10
        }
        임시함수();
        // 연산, 함수 다 가능


        function 더하기(a, b = 임시함수()) {
            console.log(a + b)
        }

        더하기(1);
        // 파라미터b에 아무 것도 안들어가면 10 넣어주세요


        function 함수(a, b, c) {
            console.log(arguments[0]) // argument
            console.log(arguments[1]) // argument
            console.log(arguments[2]) // argument
            // 모든 파라미터를 한꺼번에 다루고 싶을 때
            // 모든 파라미터를 []안에 넣은 변수
        }

        함수(1, 2, 3);


        //에시
        // 입력한 파라미터를 전부 콘솔창에 출력해주는 함수
        function 함수(a, b, c, d, e, f) {
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i])
            }
        }
        함수(2, 3, 4)

        
    </script>
</body>

</html>
