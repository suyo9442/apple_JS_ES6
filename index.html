<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <!-- <커스텀태그> 안에서도 파라미터 사용 가능 -->
    <!-- attribute를 파라미터처럼 사용 가능 -->
    <custom-input name="비번"></custom-input>
    <custom-input name="아이디"></custom-input>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        // 반복되는 HTML 태그를 축약하기 위해
        // Web Components 브라우저 기본 기능 사용
        // customElements.define('작명', 클래스형태의 HTML);

        // 장점 중복제거, 코드 재활용 가능

        class 클래스 extends HTMLElement {
            connectedCallback() {
                // 내가 만든 태그가 HTML에 입력되면 실행할 코드

                // attribute를 파라미터처럼 사용 가능
                let name = this.getAttribute('name')

                // 방법1
                // 여기서 this는 커스텀태그 요소
                this.innerHTML = `<label>${name} 인풋 이에요</label><input>`

                // 방법2
                let 요소 = document.createElement('label');
                this.appendChild(요소);

                
                
            }
            // attribute가 변경될 때 마다 뭔가 실행되려면
            static get observedAttributes() {
                // name이라는 att가 변경될 때마다
                return ['name']
            }
            attributeChangedCallback() {
                // 이 코드를 실행해주세요~
                console.log(this.getAttribute('name'))

                // HTML 재렌더링
                this.innerHTML = `<label>${name} 인풋 이에요</label><input>`
            }
        }

        customElements.define('custom-input', 클래스);

        // Web Components 라이브러리
        // Lit, Stencil 등
    </script>
</body>

</html>
